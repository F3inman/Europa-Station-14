- type: entity
  parent: ClothingModsuitStandard
  id: ClothingModsuitSuspicious
  name: suspicious modsuit control unit
  description: A special modular suit contol unit containing all necessary modular hardsuit parts.
  components:
  - type: Sprite
    sprite: _Europa/Clothing/Back/Modsuits/suspicious.rsi
  - type: ToggleableClothing
    clothingPrototypes:
      head: ClothingModsuitHelmetSuspicious
      gloves: ClothingModsuitGauntletsSuspicious
      outerClothing: ClothingModsuitChestplateSuspicious
      shoes: ClothingModsuitBootsSuspicious

- type: entity
  parent: [ ClothingModsuitSuspicious, ClothingModsuitStandardPowerCell ]
  id: ClothingModsuitSuspiciousPowerCell
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
        whitelist:
          components:
            - PowerCell
